<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Share your file in less than 60 seconds." />
  <title>Rocket ðŸš€ File Share - Share files quickly</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Sign Up #7</title>
</head>

<body>

  <div id="header-loader"></div>
  <div class="line"></div>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid"> -->
          <img src="images/bg-img.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign Up</h3>
                <p class="mb-4">Register and ejoy amazing perks provided by Rocket Share ðŸš€</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="fullname">Full name</label>
                  <input type="text" class="form-control" id="fullname">

                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email">

                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">

                </div>
                <div class="form-group last mb-4">
                  <label for="re-password">Re-type Password</label>
                  <input type="password" class="form-control" id="re-password">

                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're
                      okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                </div>

                <input type="submit" value="Register" class="btn btn-block btn-primary">

                <span class="d-block text-left my-4 text-muted">&mdash; or register with &mdash;</span>

                <div class="social-login">
                  <a href="#" class="facebook">
                    <span class="icon-facebook mr-3"></span>
                  </a>
                  <a href="#" class="twitter">
                    <span class="icon-twitter mr-3"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="icon-google mr-3"></span>
                  </a>
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div id="footer-loader"></div>
  <script src="../js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous"></script>
  <script src="../js/loadNavAndFooter.js"></script>
  <script>
    AOS.init();
  </script>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</html>
